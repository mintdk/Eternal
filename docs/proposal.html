<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<img src="assets/logo1.png" class="floating-logo">


<main>
<div class="main-container">
<h2 id="proposalTitle" class="page-title">Proposal</h2>

<p id="proposalMessage"></p>

<p><strong>From:</strong> <span id="from-name"></span></p>
<p><strong>To:</strong> <span id="to-name"></span></p>
<p><strong>Date:</strong> <span id="the-date"></span></p>


<div class="proposal-buttons">
    <button class="accept-btn" onclick="acceptProposal()">Accept</button>
    <button class="reject-btn" onclick="rejectProposal()">Reject</button>

</div>
</main>

<script src="main.js"></script>
</body>
</html>
