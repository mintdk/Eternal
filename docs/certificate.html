<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="assets/logo1.png" alt="Logo" class="floating-logo">

    <a href="https://mintdk.github.io/Mintdk/" class="cloud-link" target="_blank">
        <img src="assets/mintdk.png" alt="Cloud" class="floating-cloud">
    </a>

    <main>
      <div id="certificate" class="certificate">

  <h1 class="cert-title">Certificate of Union</h1>

  <p class="cert-text">
    This certificate proudly acknowledges the union between
  </p>

  <h2 id="certName1" class="cert-name"></h2>
  <p class="cert-and">and</p>
  <h2 id="certName2" class="cert-name"></h2>

  <p class="cert-text">
    officially united on
  </p>

  <h3 id="certDate" class="cert-date"></h3>

  <p class="cert-footer">
    Issued with love and good intentions.
  </p>

  <p class="cert-sign">MintDK</p>

  <p class="cert-legal">
    This certificate has no legal validity.
  </p>

</div>
        <button class="copy-btn" onclick="saveCertificateImage()">
            Save certificate as image
        </button>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

   <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="main.js"></script>


</body>
</html>
